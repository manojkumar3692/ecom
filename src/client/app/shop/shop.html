<section class="shopPage">
    <section class="row">
    
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 shopPage__container" ng-repeat="shop in vm.shop">
        
            <div class="shopPage__box">
            
                <div class="shopPage__details">
                    <div class="shopPage__details--image">
                        <img ng-Src="{{shop.imageUrl}}"/>
                    </div>
                    <h1>{{shop.title}}</h1>
                    <p>{{shop.description}}</p>
                    <h2>No Of Stocks : {{shop.stock}}</h2>
                    <h3>Rs {{shop.price}}</h3>
                
                </div>
            
            </div>
        
        </div>
    
    </section>
</section>
